<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="./style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main">

    <div class="desk-card">
      <div class="circles">
        <div class="white-crcl"></div>
        <div class="small-crcl"></div>
      </div>

      <div class="card-number"><span class="cn">0000 0000 0000 0000</span></div>
      <div class="customer-details">
        <p class="name">JANE APPLESEED</p>
        <p class="date">00/00</p>
      </div>

    </div>

    <div class="desk-card-back"></div>

    <div class="color-bg"></div>

    <div class="card-container">

      <form id="form">

        <div class="holder-name">
          <label for="holder_name">CARDHOLDER NAME</label>
        </div>
        <div class="inp-for-hname">
          <input type="text" id="holder-name" placeholder="e.g. Jane Appleseed">
          <div class="error-msg" id="holder-nameError"></div>
        </div>

        <div class="card-num">
          <label for="card_no">CARD NUMBER</label>
        </div>
        <div class="inp-for-cardno">
          <input type="text" id="card-no" placeholder="e.g. 1234 5678 9123 0000">
          <div class="error-msg" id="card-noError"></div>
        </div>

        <div class="exp-date">
          <label for="exp_date">EXP.DATE(MM/YY)</label>
        </div>
        <div class="inp-for-exp-date">

          <div class="exp-m-y">

            <div>
              <input type="text" placeholder="MM" id="month">
              <div class="error-msg" id="monthError"></div>
            </div>
            <div>
              <input type="text" placeholder="YY" id="year">
              <div class="error-msg" id="yearError"></div>
            </div>

          </div>
          <div class="cv">

            <div>
              <label for="cvc">CVC</label>
            </div>
            <div class="cvc">
              <input type="text" placeholder="e.g.123" id="cvc">
              <div class="error-msg" id="cvcError"></div>
            </div>

          </div>
          
        </div>

        <button type="submit">confirm</button>

      </form>

      <div class="success">
        <div class="tick">
          <img src="./images/icon-complete.svg" alt="tick-mark">
        </div>
        <h2>THANK YOU!</h2>
        <p>we have added your card details</p> 
        <button onclick="cntue()">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
